<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="hero">
            <nav>
                <img src="images/menu.png" class="menu-img">
                <img src="images/logo.png" class="logo-img">
                <ul>
                    <li><a href="">Latest</a></li>
                    <li><a href="">Modern</a></li>
                    <li><a href="">Contemporary</a></li>
                    <li><a href="">Afforable</a></li>
                </ul>
                <button type="button" onclick="toggleBtn()" id="btn" ><span></span></button>
            </nav>
            <div class="lamp-container">
                <img src="images/lamp.png" class="lamp">
                <img src="images/light.png" class="light" id="light">
            </div>

            <div class="text-container">
                <h1>Latest <br> in Lighting</h1>
                <br>
                <p>This is the first lamp. Please check back later!</p>
                <a href="">View all Collections</a>
                <div class="control">
                    <p>04</p>
                    <div class="line"><span></span></div>
                    <p>05</p>
                </div>
            </div>

        </div>

        <script>
            var btn = document.getElementById("btn");
            var light = document.getElementById("light");

            function toggleBtn(){
                btn.classList.toggle("active");
                light.classList.toggle("on");

            }
        </script>



    </body>
</html>
